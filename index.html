<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hasmukh Suthar | Login Profile</title>
  <style>
    :root {
      --bg: #f2f2f2;
      --text: #333;
      --card: white;
    }
    body.dark {
      --bg: #121212;
      --text: #f2f2f2;
      --card: #1e1e1e;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: green;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .toggle-mode {
      position: absolute;
      top: 15px;
      right: 20px;
      padding: 6px 12px;
      background: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      background: var(--card);
      padding: 20px;
      border-radius: 10px;
    }

    .login-section, .profile-section {
      display: none;
    }

    .active {
      display: block;
    }

    input, button {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      font-size: 16px;
    }

    button {
      background: green;
      color: white;
      border: none;
      cursor: pointer;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Hasmukh App</h1>
    <button class="toggle-mode" onclick="toggleMode()">üåô Toggle Mode</button>
  </header>

  <div class="container">
    <!-- Login Section -->
    <div id="login" class="login-section active">
      <h2>üîê Login</h2>
      <input type="text" id="loginInput" placeholder="Enter Mobile or Email" />
      <input type="text" id="otpInput" placeholder="Enter OTP (demo: 1234)" />
      <button onclick="verifyLogin()">Login</button>
    </div>

    <!-- Profile Section -->
    <div id="profile" class="profile-section">
      <h2>üë§ Hasmukh Suthar</h2>
      <p><strong>üì± Mobile:</strong> 7976690477</p>
      <p><strong>üìß Email:</strong> hasmukhsuthar673@gmail.com</p>
      <h3>üì∏ My Tool Gallery</h3>
      <div class="gallery">
        <img src="https://via.placeholder.com/200?text=Makita+Drill" alt="Makita Drill">

  <script>
    function toggleMode() {
      document.body.classList.toggle("dark");

      if (otp === '1234') {

    }
  </script>

</body>
</html>
